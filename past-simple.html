<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Past Simple – Portfolio</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body{
      margin:0;
      font-family:Arial, Helvetica, sans-serif;
      background:#f4f6f8;
      color:#333;
    }

    header{
      background:#1e3c72;
      color:#fff;
      padding:20px;
      text-align:center;
    }

    main{
      max-width:900px;
      margin:40px auto;
      padding:30px;
      background:#fff;
      border-radius:12px;
      box-shadow:0 10px 30px rgba(0,0,0,0.15);
      text-align:center;
    }

    .note{
      background:#e3f2fd;
      border-left:5px solid #1e3c72;
      padding:15px;
      margin-bottom:25px;
      font-size:14px;
      text-align:left;
    }

    img{
      max-width:100%;
      height:auto;
      border:1px solid #ccc;
      border-radius:8px;
    }

    a{
      display:inline-block;
      margin-top:25px;
      color:#1e3c72;
      text-decoration:none;
      font-weight:bold;
    }
  </style>
</head>
<body>

<header>
  <h1>Past Simple – Written Activity</h1>
</header>

<main>
  <div class="note">
    <b>Note:</b> This activity was written by hand, as requested.
    The image below shows the handwritten text using the Past Simple.
  </div>

  <!-- IMAGEM DO TEXTO MANUSCRITO -->
  <img src="past-simple-manuscrito.png" alt="Past Simple handwritten text">

  <a href="index.html">← Back to main menu</a>
</main>

</body>
</html>
